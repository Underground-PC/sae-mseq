<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parametric EQ</title>
    <style>
        /* Basic styling for the EQ controls */
        .eq-control {
            margin: 10px;
        }
        .slider {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Interactive Parametric EQ</h1>
    
    <!-- Audio file input -->
    <input type="file" id="audioFileInput" />
    
    <!-- Audio player -->
    <audio id="audioPlayer" controls></audio>

    <!-- Parametric EQ Controls -->
    <div class="eq-control">
        <label for="frequency">Frequency (Hz): </label>
        <input type="range" id="frequency" class="slider" min="20" max="2000" value="440">
    </div>
    <div class="eq-control">
        <label for="gain">Gain (dB): </label>
        <input type="range" id="gain" class="slider" min="-12" max="12" value="0">
    </div>
    <div class="eq-control">
        <label for="q-factor">Q Factor: </label>
        <input type="range" id="q-factor" class="slider" min="0.1" max="10" value="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
