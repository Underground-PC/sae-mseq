<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parametric EQ</title>
    <style>
        /* Basic styling for the EQ controls */
        .eq-control {
            margin: 10px;
        }
        .slider {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Interactive Parametric EQ</h1>
    
    <!-- Audio file input -->
    <input type="file" id="audioFileInput" />
    
    <!-- Audio player -->
    <audio id="audioPlayer" controls></audio>

    <!-- EQ Controls -->
    <div class="eq-control">
        <label for="low-shelf-gain">Low Shelf Gain (-20 to +20 dB): </label>
        <input type="range" id="low-shelf-gain" class="slider" min="-20" max="20" value="0">
    </div>
    <div class="eq-control">
        <label for="mid-band-gain">Mid Band Gain (-20 to +20 dB): </label>
        <input type="range" id="mid-band-gain" class="slider" min="-20" max="20" value="0">
    </div>
    <div class="eq-control">
        <label for="high-shelf-gain">High Shelf Gain (-20 to +20 dB): </label>
        <input type="range" id="high-shelf-gain" class="slider" min="-20" max="20" value="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
