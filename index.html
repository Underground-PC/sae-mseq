<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mid-Side Parametric EQ</title>
    <style>
        canvas {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
        .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .slider {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Interactive Mid-Side Parametric EQ with Real-Time Visualization</h1>
    
    <!-- File Input to Upload Audio -->
    <input type="file" id="audioFileInput" />
    <audio id="audioPlayer" controls></audio>

    <h2>Waveforms</h2>
    <h3>Left Channel</h3>
    <canvas id="leftWaveform"></canvas>
    <h3>Right Channel</h3>
    <canvas id="rightWaveform"></canvas>
    <h3>Center (Mid) Channel</h3>
    <canvas id="centerWaveform"></canvas>

    <h2>Mid EQ (Center Channel)</h2>
    <div class="eq-control">
        <div class="slider-container">
            <label for="low-shelf-frequency-mid">Low Shelf Frequency (Hz): </label>
            <input type="range" id="low-shelf-frequency-mid" class="slider" min="20" max="800" value="100">
            <span id="low-shelf-frequency-value-mid">100 Hz</span>
        </div>
        <div class="slider-container">
            <label for="low-shelf-gain-mid">Low Shelf Gain (dB): </label>
            <input type="range" id="low-shelf-gain-mid" class="slider" min="-20" max="20" value="0">
            <span id="low-shelf-gain-value-mid">0 dB</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
