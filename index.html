<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Parametric EQ</title>
    <style>
        /* Basic styling for the EQ controls */
        .eq-control {
            margin: 10px;
        }
        .slider {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Interactive Parametric EQ</h1>

    <!-- Audio file input -->
    <input type="file" id="audioFileInput" />
    
    <!-- Audio player (disabled controls for Web Audio API handling) -->
    <audio id="audioPlayer" controls></audio>

    <!-- Low Shelf EQ -->
    <div class="eq-control">
        <label for="low-shelf-frequency">Low Shelf Frequency (Hz): </label>
        <input type="range" id="low-shelf-frequency" class="slider" min="20" max="800" value="100">
        <span id="low-shelf-frequency-value">100 Hz</span>
    </div>
    <div class="eq-control">
        <label for="low-shelf-gain">Low Shelf Gain (-20 to +20 dB): </label>
        <input type="range" id="low-shelf-gain" class="slider" min="-20" max="20" value="0">
    </div>

    <!-- Mid Band EQ -->
    <div class="eq-control">
        <label for="mid-band-frequency">Mid Band Frequency (Hz): </label>
        <input type="range" id="mid-band-frequency" class="slider" min="800" max="5000" value="2500">
        <span id="mid-band-frequency-value">2500 Hz</span>
    </div>
    <div class="eq-control">
        <label for="mid-band-gain">Mid Band Gain (-20 to +20 dB): </label>
        <input type="range" id="mid-band-gain" class="slider" min="-20" max="20" value="0">
    </div>
    <div class="eq-control">
        <label for="mid-band-q">Mid Band Q Factor: </label>
        <input type="range" id="mid-band-q" class="slider" min="0.1" max="10" value="1">
    </div>

    <!-- High Shelf EQ -->
    <div class="eq-control">
        <label for="high-shelf-frequency">High Shelf Frequency (Hz): </label>
        <input type="range" id="high-shelf-frequency" class="slider" min="5000" max="20000" value="10000">
        <span id="high-shelf-frequency-value">10000 Hz</span>
    </div>
    <div class="eq-control">
        <label for="high-shelf-gain">High Shelf Gain (-20 to +20 dB): </label>
        <input type="range" id="high-shelf-gain" class="slider" min="-20" max="20" value="0">
    </div>

    <script src="script.js"></script>
</body>
</html>
